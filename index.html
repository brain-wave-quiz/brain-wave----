<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Brain Wave Quiz</title>
<style>
  :root{
    --primary:#1a73e8;
    --bg:#f4f6fb;
    --card:#fff;
    --text:#111;
    --muted:#666;
    --shadow:0 10px 30px rgba(0,0,0,0.08);
    --radius:18px;
  }
  *{box-sizing:border-box}
  body{
    margin:0;
    font-family: Arial, sans-serif;
    background:var(--bg);
    color:var(--text);
  }
  .container{
    max-width: 980px;
    margin: 40px auto;
    padding: 20px;
  }
  .card{
    background:var(--card);
    border-radius:var(--radius);
    box-shadow:var(--shadow);
    padding: 25px;
  }
  h1, h2{
    margin:0 0 10px;
  }
  .center{
    text-align:center;
  }
  .subjects{
    display:grid;
    grid-template-columns:repeat(3,1fr);
    gap:18px;
    margin-top:20px;
  }
  .subject-btn{
    background:var(--primary);
    color:#fff;
    border:none;
    padding:18px;
    border-radius:14px;
    font-size:16px;
    cursor:pointer;
    transition:transform .2s;
  }
  .subject-btn:hover{transform:translateY(-3px)}
  .btn{
    background:var(--primary);
    color:#fff;
    border:none;
    padding:12px 18px;
    border-radius:12px;
    cursor:pointer;
    font-size:16px;
  }
  .btn-secondary{
    background:#fff;
    color:var(--primary);
    border:2px solid var(--primary);
  }
  .btn:disabled{
    opacity:.6;
    cursor:not-allowed;
  }
  .quiz{
    margin-top:20px;
  }
  .question{
    font-size:18px;
    font-weight:600;
    margin-bottom:14px;
  }
  .options{
    display:grid;
    grid-template-columns:1fr;
    gap:12px;
  }
  .option{
    border:2px solid #ddd;
    border-radius:14px;
    padding:14px;
    cursor:pointer;
    transition:0.2s;
  }
  .option:hover{
    border-color:var(--primary);
  }
  .option.selected{
    background:rgba(26,115,232,0.12);
    border-color:var(--primary);
  }
  .footer{
    display:flex;
    justify-content:space-between;
    align-items:center;
    margin-top:18px;
  }
  .timer{
    font-weight:700;
    color:var(--primary);
  }
  .result-circle{
    width:160px;
    height:160px;
    border-radius:50%;
    border:10px solid rgba(26,115,232,0.25);
    display:flex;
    align-items:center;
    justify-content:center;
    margin:20px auto;
    font-size:26px;
    font-weight:700;
  }
  .muted{
    color:var(--muted);
  }
  .hide{display:none;}
  @media(max-width: 900px){
    .subjects{grid-template-columns:repeat(2,1fr);}
  }
  @media(max-width: 600px){
    .subjects{grid-template-columns:1fr;}
  }
  .whatsapp{
    text-align:right;
    margin-bottom: 10px;
  }
  .whatsapp a{
    text-decoration:none;
    font-weight:700;
    color:var(--primary);
    font-size:16px;
  }
  .wa-icon{
    margin-right: 8px;
  }
</style>
</head>
<body>

<div class="container">
<!-- HOME -->
<div id="home" class="card center">
  <div class="whatsapp">
    <a href="https://whatsapp.com/channel/0029VbBcevAK5cDIAnKPEx2C" target="_blank">
      <span class="wa-icon">ðŸŸ¢</span> Follow our channel
    </a>
  </div>

  <h1>Brain Wave Quiz</h1>
  <p class="muted">Click Start Test to begin</p>
  <button class="btn" onclick="showName()">Start Test</button>
</div>

<!-- NAME INPUT PAGE -->
<div id="namePage" class="card center hide">
  <h2>Enter Your Name</h2>
  <input type="text" id="studentName" placeholder="Your full name">
  <button class="btn" onclick="showSubjects()">Continue</button>
</div>

<!-- SUBJECT SELECTION -->
<div id="subjectPage" class="card center hide">
  <h2>Select Subject</h2>
  <div class="subjects">
    <button class="subject-btn" onclick="startQuiz('English')">English</button>
    <button class="subject-btn" onclick="startQuiz('Physics')">Physics</button>
    <button class="subject-btn" onclick="startQuiz('Chemistry')">Chemistry</button>
    <button class="subject-btn" onclick="startQuiz('Biology')">Biology</button>
    <button class="subject-btn" onclick="startQuiz('Account')">Account</button>
    <button class="subject-btn" onclick="startQuiz('Commerce')">Commerce</button>
    <button class="subject-btn" onclick="startQuiz('Mathematics')">Mathematics</button>
    <button class="subject-btn" onclick="startQuiz('Literature')">Literature</button>
    <button class="subject-btn" onclick="startQuiz('Government')">Government</button>
  </div>
</div>

  <!-- QUIZ PAGE -->
  <div id="quiz" class="card hide">
    <div class="footer">
      <div>
        <h2 id="subjectTitle"></h2>
        <p class="muted" id="progress"></p>
      </div>
      <div class="timer" id="timer">10:00</div>
    </div>

    <div class="quiz">
      <div class="question" id="questionText"></div>
      <div class="options" id="options"></div>
    </div>

    <div class="footer">
      <button class="btn btn-secondary" id="prevBtn" onclick="prevQuestion()">Previous</button>
      <button class="btn" id="nextBtn" onclick="nextQuestion()">Next</button>
    </div>
  </div>

  <!-- RESULT PAGE -->
  <div id="result" class="card hide">
    <div class="center">
      <h1>Result</h1>
      <p class="muted" id="resultSubject"></p>
      <div class="result-circle" id="scoreCircle">0%</div>
      <p class="muted" id="scoreText"></p>
      <button class="btn" onclick="goHome()">Go Home</button>
      <button class="btn btn-secondary" onclick="retake()">Retake Quiz</button>
    </div>
  </div>
</div>

<script>
const QUESTIONS = {
  "English": [
    {
      "q": "Choose the correct option that best completes the sentence:\n\nThe teacher, along with the students, _____ going to the conference.",
      "o": ["is", "are", "were", "be"],
      "a": "A"
    },
    {
      "q": "Choose the correct option:\n\nNeither the manager nor the workers _____ willing to compromise.",
      "o": ["is", "are", "was", "were"],
      "a": "B"
    },
    {
      "q": "Choose the correct option:\n\nIf I _____ you, I would not have made that mistake.",
      "o": ["was", "were", "am", "be"],
      "a": "B"
    }
  ],
  "Physics": [],
  "Chemistry": [],
  "Biology": [],
  "Account": [],
  "Commerce": [],
  "Mathematics": [],
  "Literature": [],
  "Government": []
};

let currentSubject = null;
let currentIndex = 0;
let answers = {};
let timerInterval;
let timeLeft = 600; // 10 minutes

function showName() {
  document.getElementById("home").classList.add("hide");
  document.getElementById("namePage").classList.remove("hide");
}

function showSubjects() {
  const name = document.getElementById("studentName").value.trim();
  if (!name) {
    alert("Please enter your name");
    return;
  }
  document.getElementById("namePage").classList.add("hide");
  document.getElementById("subjectPage").classList.remove("hide");
}

function startQuiz(subject){
  currentSubject = subject;
  const questions = QUESTIONS[subject];

  if(!questions || questions.length === 0){
    alert("No question available for this subject at the moment.");
    return;
  }

  document.getElementById('subjectPage').classList.add('hide');
  document.getElementById('quiz').classList.remove('hide');
  document.getElementById('result').classList.add('hide');

  currentIndex = 0;
  answers = {};
  timeLeft = 600;

  document.getElementById('subjectTitle').innerText = subject;
  document.getElementById('progress').innerText = `Question 1 of ${questions.length}`;

  startTimer();
  loadQuestion();
}

function startTimer(){
  clearInterval(timerInterval);
  timerInterval = setInterval(()=>{
    timeLeft--;
    const minutes = String(Math.floor(timeLeft/60)).padStart(2,'0');
    const seconds = String(timeLeft%60).padStart(2,'0');
    document.getElementById('timer').innerText = `${minutes}:${seconds}`;

    if(timeLeft <= 0){
      clearInterval(timerInterval);
      finishQuiz();
    }
  }, 1000);
}

function loadQuestion(){
  const questions = QUESTIONS[currentSubject];
  const q = questions[currentIndex];

  document.getElementById('questionText').innerText = q.q;
  document.getElementById('progress').innerText = `Question ${currentIndex+1} of ${questions.length}`;

  const optionsDiv = document.getElementById('options');
  optionsDiv.innerHTML = '';

  q.o.forEach((opt, index)=>{
    const letter = String.fromCharCode(65 + index);
    const optionEl = document.createElement('div');
    optionEl.className = 'option';
    optionEl.innerText = `${letter}. ${opt}`;

    if(answers[currentIndex] === letter){
      optionEl.classList.add('selected');
    }

    optionEl.onclick = ()=>{
      answers[currentIndex] = letter;
      loadQuestion();
    };

    optionsDiv.appendChild(optionEl);
  });

  document.getElementById('prevBtn').disabled = currentIndex === 0;
  document.getElementById('nextBtn').innerText = currentIndex === questions.length - 1 ? 'Submit' : 'Next';
}

function prevQuestion(){
  if(currentIndex > 0){
    currentIndex--;
    loadQuestion();
  }
}

function nextQuestion(){
  const questions = QUESTIONS[currentSubject];

  if(currentIndex < questions.length - 1){
    currentIndex++;
    loadQuestion();
  } else {
    finishQuiz();
  }
}

function finishQuiz(){
  clearInterval(timerInterval);

  const questions = QUESTIONS[currentSubject];
  let score = 0;

  questions.forEach((q, index)=>{
    if(answers[index] === q.a){
      score++;
    }
  });

  const percent = Math.round((score / questions.length) * 100);

  document.getElementById('quiz').classList.add('hide');
  document.getElementById('result').classList.remove('hide');

  document.getElementById('resultSubject').innerText = `Subject: ${currentSubject}`;
  document.getElementById('scoreCircle').innerText = `${percent}%`;
  document.getElementById('scoreText').innerText = `You answered ${score} out of ${questions.length} correctly.`;
}

function goHome(){
  document.getElementById('home').classList.remove('hide');
  document.getElementById('quiz').classList.add('hide');
  document.getElementById('result').classList.add('hide');
  clearInterval(timerInterval);
}

function retake(){
  startQuiz(currentSubject);
}
</script>

</body>
</html>
